<!DOCTYPE html>
<head>
  <title>Time Capture</title>
  <link rel="stylesheet" href="../CSS/Materiazed_min.css" />
  <link rel="stylesheet" href="../CSS/main.css" />
  <link
    href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet"
  />
</head>
<body>
  <div id="ribbion">
    <div class="controlsContainer">
      <div class="controls max">
        <i class="material-icons">aspect_ratio</i>
      </div>
      <div class="controls max">
        <i class="material-icons">minimize</i>
      </div>
      <div class="controls close">
        <i class="material-icons">close</i>
      </div>
    </div>
  </div>
  <p id="version"></p>
  <div id="notification" class="hidden">
    <p id="message"></p>
    <button id="close-button" onClick="closeNotification()">Close</button>
    <button id="restart-button" onClick="restartApp()" class="hidden">
      Restart
    </button>
  </div>
  <script>
    const { ipcRenderer } = require("electron");
    const version = document.getElementById("version");
    const notification = document.getElementById("notification");
    const message = document.getElementById("message");
    const restartButton = document.getElementById("restart-button");

    ipcRenderer.send("app_version");
    ipcRenderer.on("app_version", (event, arg) => {
      ipcRenderer.removeAllListeners("app_version");
      version.innerText = "Version " + arg.version;
    });

    ipcRenderer.on("update_available", () => {
      ipcRenderer.removeAllListeners("update_available");
      message.innerText = "A new update is available. Downloading now...";
      notification.classList.remove("hidden");
    });

    ipcRenderer.on("update_downloaded", () => {
      ipcRenderer.removeAllListeners("update_downloaded");
      message.innerText =
        "Update Downloaded. It will be installed on restart. Restart now?";
      restartButton.classList.remove("hidden");
      notification.classList.remove("hidden");
    });

    function closeNotification() {
      console.log("closed");
      notification.classList.add("hidden");
    }

    function restartApp() {
      ipcRenderer.send("restart_app");
    }
  </script>
  <div>
    <div>ACTIVE APP</div>
    <div id="AppName"></div>
  </div>
  <iframe src="http://timecapture.ap-south-1.elasticbeanstalk.com/"></iframe>
  <script>
    require("../JS/Timer.js");
  </script>
</body>
